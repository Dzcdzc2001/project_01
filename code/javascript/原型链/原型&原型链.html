<body>
    <script>
        function Person(name) {
            this.name = name;
        }
        var p = new Person("zs");
        console.log(p);

        //显式原型
        //每一个构造函数都有显示原型属性（prototype），它指向一个原型对象，该原型对象是由构造函数实例化的对象的原型
        // console.log(Person.prototype);
        //原型对象的构造器指向该对象的构造函数
        // console.log(Person.prototype.constructor);

        //隐式原型
        //每一个对象都有隐式原型属性（__proto__），它指向该对象的原型，该对象的原型也是一个对象
        // console.log(p.__proto__)

        //原型链
        //一个对象的__proto__指向其原型，通过这样的方式形成的链式结构称作原型链
        //原型链的尽头式null
        // console.log(p.__proto__.__proto__)


    </script>
</body>
