        1、+ 两边都为数字做和运算，否则做字符串拼接
        2、- 做差运算，只对值做运算
        3、* 做积运算，只对值做运算
        4、/ 做商运算，只对值做运算
        5、= 赋值运算
        6、+= -= *= /=
        比较运算符：
        1、== 等于，值比较
        2、=== 全等于，值比较，类型比较
        3、!= 不等于，值比较
        4、!== 全不等于，值比较，类型比较
        5、>= <= 
        一元运算符：
        1、i++ 先用后加
        2、++i 先加后用
        逻辑运算符：
        1、&& 与
        2、|| 或
        3、！ 非
