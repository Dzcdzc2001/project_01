<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 点击事件引入 -->
    <a href="javascript:alert('hello world!');">a标签</a>
    <div onclick="console.log('hello world!');">点击事件</div>
    <!-- 内联方式引入 -->
    <script>
        console.log('hello world!');
    </script>
    <!-- 外链方式引入 -->
    <script src="./js的引入方式.js"></script>

    <!-- 打印的两种方式
        alert();点击确定后才继续执行程序
        console.log();
    -->
</body>
</html>
