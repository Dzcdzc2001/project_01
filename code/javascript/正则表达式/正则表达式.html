<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建正则表达式
        // var reg1=/a/i;
        // var reg2=new RegExp("a");
        // console.dir(reg1);
        // 逐个严格匹配


        //元字符
        // \. 匹配非换行

        // \d 匹配数字 \D 匹配非数字

        // \s 匹配空格 \S 匹配非空格

        // \w 匹配数字、字母、下划线 \W 匹配非 数字、字母、下划线

        //匹配次数
        // a* 匹配字符a 0到无限次
        // a+ 匹配字符a 1到无限次
        // a？匹配字符a 0到1次
        // a{n} 匹配字符a n次
        // a{m,n} 匹配字符a m到n次
        // a{n,} 匹配字符a 至少n次

        //正则里的或是"|"

        //边界匹配
        // ^a 匹配以a开头
        // a$ 匹配以a结尾
        // \ba\b 匹配a单词 匹配一个词的边界，一个词的边界就是一个词不被另外一个“字”字符跟随的位置或者前面跟其他“字”字符的位置

        //集合匹配
        // [a-z] 匹配集合里任意的字符，"-"两边必须是连续的ASCLL码，集合里自带或者关系
        // [^a-z] 匹配非集合里任意的字符
    </script>
