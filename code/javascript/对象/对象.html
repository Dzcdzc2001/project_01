        var obj = {
            name: "张三",
            age: 20,
            hobby: ["足球", "篮球", "羽毛球"],
            fn: function () {
                console.log("fn被调用");
            },
            obj2: {
                name: "李四",
                age: 21,
            }
        }
        // console.log(Object.prototype.toString.call(obj));
        function print(obj) {
            for (var key in obj) {
                if (Object.prototype.toString.call(obj[key]) === "[object String]" || Object.prototype.toString.call(obj[key]) === "[object Number]") {
                    console.log(obj[key]);
                }
                if (Object.prototype.toString.call(obj[key]) === "[object Array]") {
                    for (let i = 0; i < obj[key].length; i++) {
                        console.log(obj[key][i]);
                    }
                }
                if (Object.prototype.toString.call(obj[key]) === "[object Function]") {
                    obj[key]();
                }
                if (Object.prototype.toString.call(obj[key]) === "[object Object]") {
                    print(obj[key]);
                }
            }
        }
        print(obj);
