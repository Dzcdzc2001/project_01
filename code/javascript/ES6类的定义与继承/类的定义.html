        //单例模式
        //一个类只有一个实例，不存在多份实例，节省资源
        class Person {
            static instence;
            constructor(name, age) {
                if (!Person.instence) {
                    Person.instence = this;
                } else {
                    return Person.instence;
                }
                this.name = name;
                this.age = age;

            fn() {
