        var btnEle=document.querySelectorAll("button");
        var divEle=document.querySelectorAll("div");
        console.dir(btnEle)
        btnEle.forEach(function(item,key){
            item.onclick=function(){
                item.style.backgroundColor="aqua";
                divEle[key].style.display="block";
