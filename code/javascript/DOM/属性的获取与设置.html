<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <input type="text" class="password"><button class="btn">显示</button>
    <script>
        var passwordEle = document.querySelector(".password");
        var btn = document.querySelector(".btn");

        var flag = true;
        btn.onclick = function () {
            console.dir(passwordEle);
            if (flag) {
                passwordEle.setAttribute("type", "password");
            } else {
                passwordEle.setAttribute("type", "text");
            }
            flag = !flag;
        }


    </script>
</body>

</html>
