        //过滤数组的方法：arr.filter(function(键值，键名，数组自身){return 条件}) filter会通过过滤条件再返还
        //递进数组的方法：arr.reduce(function(当前递进状态，键值，键名，数组自身){return 递进方式}，初始状态)reduce会返还最终递进状态
        //arr.some(function(键值，键名，数组自身){return 条件}) 当内部条件返还为true时停止遍历并返还true,否则遍历完arr并返还false
        //arr.every(function(键值，键名，数组自身){return 条件}) 当内部条件返还为false时停止遍历并返还false,否则遍历完arr并返还true

        function myEach(arr, fn) {
            for (let key in arr) {
                fn(arr[key], key, arr);
            }
        }

        function myMap(arr, fn) {
            var newArr = [];
            for (let key in arr) {
                newArr.push(fn(arr[key], key, arr));
            }
            return newArr;
        }

        function myFilter(arr, fn) {
            var newArr = [];
            for (let key in arr) {
                if (fn(arr[key], key, arr)) {
                    newArr.push(arr[key]);
                }
            }
            return newArr;
        }

        function myReduce(arr, fn, init) {
            var current = init;
            for (let key in arr) {
                current = fn(current, arr[key]);
            }
            return current;
        }

        function mySome(arr, fn) {
            for (let key in arr) {
                if (fn(arr[key], key, arr)) {
                    return true;
                }
            }
            return false;
        }

        function myEvery(arr, fn) {
            for (let key in arr) {
                if (!fn(arr[key], key, arr)) {
                    return false;
                }
            }
            return true;
        }
