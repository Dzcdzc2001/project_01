<body>
    <script src="axios.min.js"></script>
    <script>
        axios.defaults.baseURL = "http://localhost:8989";
        axios.defaults.timeout = 2000;
        (async function () {
            //get
            console.log("get", (await axios.get("/user", { params: { a: 1, b: 2 } })).data);
            //delete
            console.log("delete", (await axios.delete("/user", { params: { a: 1, b: 2 } })).data);
            //head
            console.log("head", (await axios.head("/user")).data);
            //post
            console.log("post", (await axios.post("/user", { a: 1, b: 2 })).data);
            //put
            console.log("put", (await axios.post("/user", { a: 1, b: 2 })).data);
            //patch
            console.log("patch", (await axios.post("/user", { a: 1, b: 2 })).data);
        })();
