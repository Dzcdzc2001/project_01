    <script>
        // 为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
        var castTime = 89;
        var day = 0;
        var hour = 0;
        day = castTime/24-castTime/24%1;
        hour = castTime%24;
        console.log('花了' + day + '天' + hour + '小时');

        // 小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
        var C = 0;
        var F = 0;
        F = Number(prompt('请输入当前温度：'));
        C = parseInt(5/9*(F - 32));
        console.log('当前温度\n' + '华氏度：' + F + ' 摄氏度：' + C);

        // 计算两个文本框输入框的加减 ，并弹出结果值
        var num1 = 0;
        var num2 = 0;
        var sum = 0;
        var sub = 0;
        num1 = Number(prompt('请输入第一个数字'));
        num2 = Number(prompt('请输入第二个数字'));
        sum = num1 + num2;
        sub = num1 - num2;
        console.log('这两个数的和：' + sum + ' 这两个数的差：' + sub);
    </script>
</body>
