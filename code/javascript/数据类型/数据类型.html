    简单数据类型：
    数字：number 字符串：string 布尔：boolean 未定义：undefine 空：null

    复杂数据类型：
    数组：array 对象：object 函数：function 

    使用typeof()可以查看数据类型,null类型由于历史遗留问题会显示为object,但并不是object类型
    使用prompt()可以接收输入的值
