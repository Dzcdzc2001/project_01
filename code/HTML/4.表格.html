<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格_结构</title>
</head>
<body>
    <!--
        border 设置表格边框的宽度
        bordercolor 设置表格边框的颜色
        cellspacing 设置单元格之间的间距
        cellpadding 设置单元格里内容到边框的间距
        align 设置水平对齐方式
        valign 设置垂直对齐方式
        width 设置宽度
        height 设置高度
        rowspan 合并行
        colspan 合并列
    -->
    <table border="1" width="800" height="450" cellspacing="0"> 
        <caption>table</caption>
        <thead height="50" align="center" valign="middle">
            <tr>
                <th>th_1</th>
                <th>th_2</th>
                <th>th_3</th>
                <th>th_4</th>
            </tr>
        </thead>
        <tbody height="400" align="left" valign="middle">
            <tr>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
            </tr>
            <tr>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
            </tr>
            <tr>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
            </tr>
            <tr>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
                <td>td_1</td>
            </tr>
        </tbody>
        <tfoot height="50" align="center" valign="middle">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>tf</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
