<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img标签：单标签 特殊标签
        src属性：图片地址
        alt属性：图片加载失败显示内容
        title属性：鼠标悬停在图片上显示内容
        width属性：图片的宽度，单位为像素（px）
        height属性：图片的高度，单位为像素（px）
    -->
    <img src="" alt="加载失败...">
    <img src="../../img/avatar_1.jpg" alt="加载失败..." width="200">
</body>
</html>
