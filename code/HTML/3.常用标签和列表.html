<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签：双标签 大标签
        h1~h6
        段落标签：双标签 大标签
        p
        内容标签：双标签 小标签
        span
        斜体标签：双标签 小标签
        i  em
        粗体标签：双标签 小标签
        b  strong
        换行标签：单标签
        br
        划线标签：单标签
        hr
        转义标签：
        &nbsp 空格
        &gt >
        &lt <

     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p>段落一</p>
    <span>内容一</span>
    <em>斜体一</em>
    <strong>粗体一</strong>
    <br>
    <hr>
    <span>文字一</span> &nbsp;&nbsp;&nbsp;
    <span>文字一</span> &gt;&lt;
    <!-- 
        列表 
        有序表：ol li
        无序表：ul li
        自定义表：dl li 
    -->
</body>
</html>
