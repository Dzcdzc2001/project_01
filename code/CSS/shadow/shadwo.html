<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .shadow{
            width: 200px;
            height: 200px;
            margin: 100px 15px;
            border: 1px solid gray;
            background-color: white;
            float: left;
            transform: scale(1);

            transition: all .5s;
        }
        .shadow:hover{
            border-radius: 10%;
            transform: scale(1.2);
            box-shadow: 0px 0px 5px 4px gray;
        }
    </style>
</head>
<body>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
    <div class="shadow"></div>
</body>
</html>
