<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .canvas{
            width: 1000px;
            height: 1918px;
            /* border: 1px solid; */
            margin: 0 auto;
        }
        .block00{
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #ffc0cb;
            display: inline-block;
        }
        .block01{
            width: 100px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #008000;
            display: inline-block;
        }
        .block03{
            height: 398px;
            background-color: #a52a2a;
        }
        .block04{
            height: 243px;
            background-color: #8a2be2;
            overflow: hidden;
        }
        .block05{
            width: 232px;
            height: 193px;
            margin: 25px 24px 25px 0px;
            background-color: #ffa500;
            display: inline-block;
        }
        .block06{
            height: 60px;
            background-color: #808080;
            font-weight: 600;
            text-align: center;
            line-height: 60px;
        }
        .block07{
            height: 400px;
            background-color: #0000ff;
            overflow: hidden;
        }
        .block08{
            width: 450px;
            height: 400px;
            margin-left: 25px;
            background-color: #87ceeb;
            float: left;
        }
        .block09{
            width: 200px;
            height: 180px;
            display: inline-block;
        }
        .block10{
            width: 200px;
            height: 170px;
            display: inline-block;
        }
        .block11{
            width: 230px;
            height: 250px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="canvas">
        <div class="block00">首页</div><div class="block01">首页</div><div class="block00">首页</div><div class="block01">首页</div><div class="block00">首页</div><div class="block01">首页</div><div class="block00">首页</div><div class="block01">首页</div><div class="block00">首页</div><div class="block01">首页</div>
        <div class="block03"></div>
        <div class="block04">
            <div class="block05">1</div><div class="block05">2</div><div class="block05">3</div><div class="block05" style="margin: 25px 0px 25px 0px;">4</div>
        </div>
        <div class="block06">我是文字内容</div>
        <div class="block07">
            <div class="block08">1</div><div class="block08" style="margin-left: 50px;background-color: #f08080;">
                <div class="block09" style="margin: 0 50px 40px 0;background-color: #008000;">3</div><div class="block09" style="background-color: #ff4500;">4</div><br>
                <div class="block09" style="margin: 0 50px 0 0;background-color: #008000;">5</div><div class="block09" style="background-color: #ff4500;">6</div>
            </div>
        </div>
        <div class="block06">我是文字内容</div>
        <div style="height: 350px;">
            <div style="width: 170px;height: 350px;float: left;">
                <div style="width: 170px;height: 250px;background-color: #ffc0cb;">1</div>
                <div style="width: 170px;height: 100px;background-color: #00bfff;">2</div>
            </div>
            <div style="width: 830px;height: 350px;background-color: #9acd32; float: left;">
                <div class="block10" style="margin: 0 10px 10px 0;background-color: #008b8b;">1</div><div class="block10" style="margin: 0 10px 10px 0;background-color: #afeeee;">2</div><div class="block10" style="margin: 0 10px 10px 0;background-color: #008b8b;">3</div><div class="block10" style="margin: 0 0 10px 0;background-color: #afeeee;">4</div><br>
                <div class="block10" style="margin: 0 10px 0 0;background-color: #008b8b;">5</div><div class="block10" style="margin: 0 10px 0 0;background-color: #afeeee;">6</div><div class="block10" style="margin: 0 10px 0 0;background-color: #008b8b;">7</div><div class="block10" style="margin: 0 0 0 0;background-color: #afeeee;">8</div>

        </div>
        <div class="block06">我是文字内容</div>
        <div style="height: 250px;background-color: #ff4500;">

        </div>
        <div style="height: 48px;text-align: center;line-height: 48px;color: white;background-color: #808080;">我是页面底部</div>
