<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<style>
    table,
    td{
        border: 3px solid #00ff00; /* 边框宽度 线条 颜色 */
        border-collapse: collapse;/* 折叠边框 */
        
    }
    td{
        text-align: center;
        padding: 20px;
    }
</style>
<body>
    <table>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
        <tr>
            <td>单元格</td>
            <td>单元格</td>
            <td>单元格</td>
        </tr>
    </table>
    
</body>
</html>
