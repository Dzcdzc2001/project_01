<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 50%;
            height: 68px;
            margin: 200px auto;
            /* border: 1px solid; */
            overflow: hidden;

            position: relative;
        }
        .road_0{
            width: 100%;
            height: 18px;
            background-image: url(./download\ \(1\).png);
            background-position: 0px 50px;

            position: absolute;
            left: 0;
            bottom: 0;

            animation: road 6s linear infinite forwards;
        }
        .road_1{
            width: 100%;
            height: 18px;
            /* background-image: url(./download\ \(1\).png); */
            /* background-position: 0px 50px; */

            position: absolute;
            left: 100%;
            bottom: 0;

            animation: road 6s linear infinite forwards;
        }
        .dinosaur{
            width: 44px;
            height: 50px;
            background-image: url(./download\ \(1\).png);
            background-position: -848px -3px;

            position: absolute;
            left: 50px;
            bottom: 2px;

            animation: dinosaur .5s steps(5) infinite;
        }
        .bird{
            width: 45px;
            height: 36px;
            background-image: url(./download\ \(1\).png);
            background-position: -136px -3px;

            position: absolute;
            left: 700px;
            bottom: 30px;

            animation: bird_fly .5s steps(2) infinite ,bird_move 6s linear infinite;
        }
        @keyframes dinosaur{
            0%{
                background-position: -848px -3px;
            }
            100%{
                background-position: -1068px -3px;
            }
        }
        @keyframes road {
            0%{
                background-position: 0 50px;
                /* left: 0;
                bottom: 0; */
            }
            100%{
                background-position: -242px 50px;

            }
        }
        @keyframes bird_fly {
            0%{
                background-position: -136px -3px;
            }
            100%{
                background-position: -228px -3px;
            }
        }
        @keyframes bird_move {
            0%{
                left: 900px;
                bottom: 30px;
            }
            100%{
                left: -100px;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="road_0"></div>
        <!-- <div class="road_1"></div> -->
        <div class="dinosaur"></div>
        <div class="bird"></div>
    </div>
</body>
</html>
