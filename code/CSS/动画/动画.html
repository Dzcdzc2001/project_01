<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            /* width: 100px;
            height: 100px; */
            background-color: red;

            animation-name: anim;/*动画名称*/
            animation-duration: 1s;/*动画播放时间*/
            animation-delay: 0s;/*延迟开始播放时间*/
            animation-timing-function: linear;/*时间函数 steps分步播放*/
            animation-play-state: running;/*动画播放状态 running paused*/
            animation-fill-mode: forwards;/*动画结束位置 forword backword*/
            animation-direction: normal;/*动画播放方向 normal reverse*/
            animation-iteration-count: 3;/*动画播放次数 infinite重复播放*/
        }
        @keyframes anim{
            0%{
                width: 0px;
                height: 100px;
            }
            100%{
                width: 500px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- 
    动画 animation

    
    -->
    <div></div>
</body>
</html>
