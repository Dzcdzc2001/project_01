<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 832px;
            height: 121px;
            box-sizing: border-box;
            margin: 50px auto;
        }
        .box{
            width: 96px;
            height: 96px;
            text-align: center;
            margin-left: 20px;
            box-sizing: border-box;
            float: left;
        }
        .box:hover{
            background-image: url(./logo练习img/bg1.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="./logo练习img/logo1.png" style="margin-top: 39px;"></div>
        <div class="box"><img src="./logo练习img/logo2.png" style="margin-top: 39px;"></div>
        <div class="box"><img src="./logo练习img/logo3.png" style="margin-top: 39px;"></div>
        <div class="box"><img src="./logo练习img/logo4.png" style="margin-top: 26px;"></div>
        <div class="box"><img src="./logo练习img/logo5.png" style="margin-top: 23px;"></div>
        <div class="box"><img src="./logo练习img/logo6.png" style="margin-top: 23px;"></div>
        <div class="box"><img src="./logo练习img/logo7.png" style="margin-top: 35px;"></div>
    </div>
</body>
</html>
