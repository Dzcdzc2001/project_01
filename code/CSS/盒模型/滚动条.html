<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: rgb(29, 198, 69);
            border-radius: 10px;
            color: #ffffff;
            margin: 100px auto;
            /* overflow: hidden; 隐藏超出的部分 */
            overflow: scroll;
            /* overflow-x: scroll; X轴滚动条 */
            /* overflow-y: scroll; Y轴滚动条*/
        }
    </style>
</head>
<body>
    <div class="box">
        <p>1111111111111111111111</p>
        <p>1111111111111111111111</p>
        <p>1111111111111111111111</p>
        <p>1111111111111111111111</p>
        <p>1111111111111111111111</p>
        <p>1111111111111111111111</p>
    </div>
</body>
</html>
