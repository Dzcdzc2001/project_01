<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 358px;
            height: 199px;
            position: relative;
            left: 50px;
            top: 50px;
            color: white;
            line-height: 50px;
            font-size: 18px;
        }
        .block{
            width: 358px;
            height: 50px;
            position: absolute;
            left: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .box{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #e22a1d;
            text-align: center;
        }
        .text{
            width: 308px;
            height: 50px;
            padding: 70px;
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;

            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img1.jpg" alt="">
        <div class="block">
            <div class="box">1</div>
            <p class="text">今日小雪，大家记得多添衣服111</p>
        </div>
    </div>
</body>
</html>
