<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        大标签：块标签（block）
            1、独占一行
            2、可以设置宽高
            3、纵向排列
            <div> <h1~h6> <p>
        小标签：行内标签（inline）
            1、不能独占一行
            2、无法设置宽高
            3、横向排列
            <span> <em> <b>
        特殊标签：行内块标签（inline-block) css2.1增加特性
            1、可以设置宽高
            2、横向排列
            <img>
    -->
</body>
</html>
