<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .block{
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .block1{
            width: 100px;
            height: 100px;
            background-color: #fccaac;
            float: left;
        }
        .block2{
            width: 100px;
            height: 100px;
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
    <!-- 
        浮动：使元素脱离文档流，从左排列或者从右排列
     -->
    <div class="block"></div>
    <div class="block1"></div>
    <div class="block2"></div>
</body>
</html>
